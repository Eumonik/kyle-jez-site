{% extends 'home/blog_base.html' %}
{% load taggit_templatetags2_tags %}

{% block content %}

<div class="container-fluid" style="color:#606060">
	<div class="row">
		<div class="col-md-4">
			<img src="{{post.image.url}}" class="img-circle pic">
			<h2>{{post.title}}</h2>
			<p>{{post.posted}}</p>
			<h4>{{post.description}}</h4>
			{% get_taglist as tags for 'home.post' %}
			<div class="cloudy">
			<h3><i class="fa fa-tags" aria-hidden="true"></i>Tags</h3>
			{% for tag in post.tags.all %}
			<p>{{tag}}</p>
			{% endfor %}
			</div>
		</div>
		<div class="col-md-8">
			<p>{{post.body|safe}}</p>
		</div>
	</div>
</div>

{% endblock %}
